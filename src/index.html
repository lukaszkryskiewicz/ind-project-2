<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TASTE Music Portal</title>
  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@700&family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="hero">
      <div class="hero-inner">
        <h1 class="hero-title">taste</h1>
        <h2 class="hero-subtitle">engage in art</h2> <!-- trzeba daÄ‡ dodatkowe entery -->
      </div>
    </div>
    <nav class="navigation">
      <div class="menu-links">
        <a href="#home">Home</a>
        <a href="#search">Search</a>
        <a href="#discover">Discover</a>
      </div>
    </nav>
  </header>

  <section class="subscribe">
    <div class="subscription-background">
      <h1 class="subscription-title">subscribe <span>now</span></h1>
      <img class="artist-image" src="../../images/artist.jpg" alt="album-cover" title="album-cover">
      <h2 class="artist-name">Dean<br>
        &nbsp;&nbsp;Hen<span>son</span></h2>
      <div class="album-text">
        <h3 class="album-text-title">New album</h3>
        <p class="album-text-subtitle">Available only for subscribers</p>
      </div>
      <div class="call-to-action">
        <button type="button">
          <a href="#">Join now</a>
        </button>
      </div </div>
  </section>


  <footer>
    <div class=" rights">
      <p>All right reserved</p>
    </div>
  </footer>

</body>

</html>
